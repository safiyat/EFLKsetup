<source>
  type tail
  path /var/log/fluent/logtest
  pos_file /var/log/fluent/logs.pos
  tag apache.access
  format none
</source>

<filter **>
  @type record_transformer
  <record>
    hostname ${hostname}
  </record>
</filter>

